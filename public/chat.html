<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="img/icon.png"  />
    <link rel= "stylesheet" href="css/styles.min.css"/>
    <link rel="stylesheet" href="css/navstyle.css">

</head>
<body>
        
<!--  -->

    <div class="chat">
           
          
        <nav  id="sidebar">

                <button  id="btn" class="location" ></button>

        <div class="chat__sidebar" id="chat_sidebar" >
               
            
        </div>

        
        </nav>
        <div id="content" >
                <button id="sidebarCollapse" class="navbar-btn" type="button">
                    
                </button>
    
            </div>


                <div class="chat__main">
                    <div id="uiMsg" class="chat__messages" >

                    </div>

                    <div class="compose">
                         <form class="submitForm">
                         <input type="text" placeholder="type msg" id="txt"  class="txt" name='textMsg' required autocomplete="off"/>
                        <button id="sendBtn">send</button>

                        </form>
                   
                        <!-- <button class="location">Send Location</button> -->


                    </div>
                    
                </div>

    </div>

 
    <script id="message-box" type="text/html">
        <div class='message'>
            <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>

            </p>

            <p>{{message}} </p>
        </div>
    </script>

    <script id="location-message-box" type="text/html">
        <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
            <p><a href="{{locationUrl}}" target="_blank" > My current Location </a></p>
        </div>
        
       
    </script>

    <script id="sidebar-template" type="text/html">
        <div>
            <!-- <button class="location" id='btn'>Send Location</button> -->

            <p class='group-title'>Group Name</p>
        <h2 class='room-title'> ---{{RoomName}}--- </h2>
        
        <h3 class='list-title'> <i>Active Users_List<i></h3>
                 <ul class='users'>
                     {{#usersList}}
                        <li class='activeUsers'>{{username}}</li>
                     {{/usersList}}
                </ul>
            
        </div>
    </script>


   



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script >
$(document).ready(function () {
    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $(this).toggleClass('active');
    });
});
</script>


</html>
